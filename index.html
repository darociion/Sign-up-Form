<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="logo"><h1>ODIN</h1>
            </div>
            <div class="credit url">
            <p>Photo by <a href="https://unsplash.com/es/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="main">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started. <br>
                You <em>know</em> you want to.
            </p>
            <form action="#" method="get" onsubmit="return matchPasswords()">
                <div class="form">
                    <p class="title">Let's do this!</p>
                    <div class="input">
                        <input type="text" placeholder="First Name" >
                        <input type="text" placeholder="Last Name" >
                    </div>
                    <div class="input">
                        <input type="email" placeholder="Email" >
                        <input type="number" placeholder="Phone" >
                    </div>
                    <div class="input">
                        <input class="pass1" type="password" placeholder="Password" >
                        <input class="pass2" type="password" placeholder="Confirm Password" >
                        <p class="error-message"></p>
                    </div>
                    </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
